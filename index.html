<!DOCTYPE html>
<html>
<head>
	<title>JS Histogram</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js-hist.js"></script>
	<script>
		$(window).load(function(){
			jsHist('js-hist', function(){
				var divs = 0;
				for (var i = 0; i < 100; i++) {
					if(i % 2 == 0){
						divs++;
					}
					if(i % 3 == 0){
						divs++;
					}
				}
				for (var i = 0; i < 200; i++) {
					if(i % 2 == 0){
						divs++;
					}
					if(i % 5 == 0){
						divs++;
					}
				}
				console.log(divs);
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
	<div id="js-hist">
	</div>
	<div id="js-hist-2">
	</div>
</body>
