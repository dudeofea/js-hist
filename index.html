<!DOCTYPE html>
<html>
<head>
	<title>JS Histogram</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js-hist.js"></script>
	<script>
		$(window).load(
			function(){
			f = jsHist('js-hist', function(button){
				if(button == 1){
					console.log('button 1 was pressed');
				}
				if(button == 2){
					console.log('button 2 was pressed');
				}
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
	<div id="js-hist">
	</div>
	<input type="submit" onclick="f(1)" value="button 1"/>
	<input type="submit" onclick="f(2)" value="button 2"/>
</body>
